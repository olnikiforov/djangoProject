{% extends "main/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block  content %}
    <div class="container"></div>
        <h1>{{ title }}</h1>
        <div class="payload">
        <table class="table table-hover" >

            <thead>
            <tr>
                <th scope="col"><span style="color: #75a1f1; ">Subscriver ID</span></th>
                <th scope="col"><span style="color: #75a1f1; ">Subscriber email</span></th>
                <th scope="col"><span style="color: #75a1f1; ">Author</span></th>
            </tr>
            </thead>
            <tbody>
            {% for subscriber in subscribers_all %}
            <tr>
                <th scope="row"><span style="color: #75a1f1; ">{{ subscriber.id }}</span></th>
                <th scope="row"><span style="color: #75a1f1; ">{{ subscriber.email_to}}</span></th>
                <th scope="row"><span style="color: #75a1f1; ">{{ subscriber.author_id }}</span></th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
